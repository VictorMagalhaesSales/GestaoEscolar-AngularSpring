<div class="lista">
  <div class="animated zoomIn">
    <h1>Matricular alunos</h1><br>
    <span>Para matricular um aluno, preencha todos os campos abaixo e confirme.</span><br>
    <div class="col-7" style="float: left;">
      <form #f="ngForm">
          <div class="md-form">
            <i class="fa fa-user-circle prefix"></i>
            <input mdbInputDirective type="text" id="nome" name="nome" class="form-control"  [(ngModel)]="aluno.nome" required maxLength="50">
            <label for="nome">Nome</label>
          </div>

          <div class="md-form">
            <i class="fa fa-user-circle-o prefix"></i>
            <input mdbInputDirective type="text" id="sobrenome" name="sobrenome" class="form-control"  [(ngModel)]="aluno.sobrenome" required maxLength="50">
            <label for="sobrenome">Sobrenome</label>
          </div>

          <div class="md-form">
            <i class="fa fa-envelope prefix"></i> 
            <input mdbInputDirective type="email" id="email" class="form-control" name="email"  [(ngModel)]="aluno.email" required maxLength="100" email>
            <label for="email">Email</label>
          </div>

          <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input mdbInputDirective type="password" id="senha" class="form-control" name="senha"  [(ngModel)]="aluno.senha" required maxLength="255">
            <label for="senha">Senha</label>
          </div>

          <div class="md-form">
            <i class="fa fa-phone prefix"></i> 
            <input mdbInputDirective type="text" id="telefone" class="form-control" name="telefone" [mdbValidate]="false"  [(ngModel)]="aluno.telefone" required maxLength="50">
            <label for="telefone">Telefone</label>
          </div>

          <div class="md-form">
            <i class="fa fa-calendar prefix"></i> 
            <input mdbInputDirective type="date" id="nascimento" class="form-control" name="nascimento"  [(ngModel)]="aluno.nascimento" required>
          </div>


          <br><br>
          {{ f.invalid }}
          <button mdbBtn type="button" color="default" class="waves-light" block="true" mdbWavesEffect (click)="adicionarAluno()" [disabled]="f.invalid">Cadastrar</button>
      </form>
    </div>
  </div>
  <div class="col-5 animated fadeInRightBig" style="float: right;">
    <br><br><br><br><br>
    <img src="../../../../assets/imgs/aluno.png" alt="" width="500" style="opacity: .8;">
  </div>
</div>

<!-- MENSAGENS DE ERRO -->
<p-toast [style]="{marginTop: '80px'}" styleClass="custom-toast" position="bottom-right"></p-toast>
<p-toast position="center" key="c" (onClose)="fecharAviso()" [modal]="true" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div style="text-align: center">
          <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
          <h3>{{message.summary}}</h3>
          <p>{{message.detail}}</p>
      </div>
      <div class="ui-g ui-fluid">
          <div class="ui-g-6">
              <button type="button" pButton (click)="fecharAviso()" label="No" class="ui-button-secondary"></button>
          </div>
      </div>
  </ng-template>
</p-toast>
